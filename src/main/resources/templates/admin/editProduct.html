<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<title>Trang quản trị - Chỉnh sửa Sản phẩm</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" th:href="@{/assets/img/icon.ico}" type="image/x-icon" />

	<script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
	<script>
		WebFont.load({
			google: { "families": ["Lato:300,400,700,900"] },
			custom: { "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/assets/css/fonts.min.css'] },
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/atlantis.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/demo.css}">
</head>

<body>
	<div class="wrapper">
		<th:block th:replace="~{admin/fragments/header :: header}"></th:block>
		<th:block th:replace="~{admin/fragments/navbar :: navbar}"></th:block>
		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
						<h4 class="page-title">Quản lý sản phẩm</h4>
						<ul class="breadcrumbs">
							<li class="nav-home">
								<a href="#">
									<i class="flaticon-home"></i>
								</a>
							</li>
							<li class="separator">
								<i class="flaticon-right-arrow"></i>
							</li>
							<li class="nav-item">
								<a th:href="@{/admin/home}">Trang chủ</a>
							</li>
							<li class="separator">
								<i class="flaticon-right-arrow"></i>
							</li>
							<li class="nav-item">
								<a href="#">Quản lý sản phẩm</a>
							</li>
						</ul>
					</div>
					<div class="card-header">
						<div class="d-flex align-items-center">
							<div class="alert alert-success" role="alert" th:if="${message}" th:text="${message}">
							</div>

							<div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}">
							</div>

						</div>
					</div>
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<div class="d-flex align-items-center">
									<h4 class="card-title" style="text-decoration: underline;">Quản lý sản phẩm</h4>
								</div>
							</div>
							<div class="card-header">
								<section class="row">
									<div class="col-9 offset-1">
										<form th:action="@{/admin/editProduct}" th:object="${product}" method="post"
											enctype="multipart/form-data">
											<div class="row">
												<input th:field="*{productId}" id="productId" hidden>
												<div class="col-sm-12">
													<div class="form-group form-group-default">
														<label>Tên sản phẩm</label>
														<input th:field="*{productName}" id="productName" required
															minlength="5" type="text" class="form-control"
															placeholder="Tên sản phẩm...">
													</div>
												</div>
												<div class="col-md-6 pr-0">
													<div class="form-group form-group-default">
														<label>Thể loại</label>
														<select class="form-control" name="category"
															th:field="*{category.categoryId}" id="categoryId">
															<option th:each="item : ${categoryList}"
																th:value="${item.categoryId}"
																th:text="${item.categoryName}"
																th:selected="${item.categoryId == product.category.categoryId}">
																Tên Danh Mục
															</option>
														</select>
													</div>
												</div>
												<div class="col-md-6 pr-0">
													<div class="form-group form-group-default">
														<label>Đơn giá</label>
														<input th:field="*{price}" id="price" min=10000 max=1000000
															type="number" class="form-control" placeholder="Đơn giá">
													</div>
												</div>
												<div class="col-md-6 pr-0">
													<div class="form-group form-group-default">
														<label>Số lượng</label>
														<input th:field="*{quantity}" id="quantity" min=10 max=1000
															type="number" class="form-control" placeholder="Số lượng">
													</div>
												</div>
												<div class="col-md-6 pr-0">
													<div class="form-group form-group-default">
														<label>Giảm giá</label>
														<input th:field="*{discount}" id="discount" min=0 max=50
															type="number" class="form-control" placeholder="giảm giá">
													</div>
												</div>

												<input th:field="*{enteredDate}" id="enteredDate" hidden type="date"
													class="form-control" readonly placeholder="ngày thêm">

												<div class="col-sm-12">
													<div class="form-group form-group-default">
														<label>Ảnh</label>
														<input type="file" id="productImage" name="file"
															class="form-control">
													</div>
												</div>
												<div class="col-sm-12">
													<div class="form-group form-group-default">
														<label>Mô tả sản phẩm</label>
														<textarea th:field="*{description}" id="description"
															minlength="100" class="form-control"
															placeholder="Mô tả sản phẩm"></textarea>
													</div>
												</div>
											</div>
											<div class="modal-footer no-bd">
												<button type="submit" id="" class="btn btn-primary">Cập nhật</button>
												<button type="submit" class="btn btn-danger" data-dismiss="modal"
													formaction="/admin/products" formmethod="get">Hủy</button>
											</div>
										</form>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer class="footer">
				<div class="container-fluid">
					<nav class="pull-left">
						<ul class="nav">
							<li class="nav-item">
								<a class="nav-link" href="javascript:void(0);">
									Vegetable -Organic
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="javascript:void(0);">
									Hỗ Trợ
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="javascript:void(0);">
									Giấy phép
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</footer>
		</div>
	</div>
	<script th:src="@{/assets/js/core/jquery.3.2.1.min.js}"></script>
	<script th:src="@{/assets/js/core/popper.min.js}"></script>
	<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
	<script th:src="@{/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>

	<script th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
	<script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>
	<script th:src="@{/assets/js/atlantis.min.js}"></script>
	<script th:src="@{/assets/js/setting-demo2.js}"></script>
</body>

</html>
